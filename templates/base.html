<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Nexus</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Fresh Nexus</a></h1>
        <nav>
            <a href="{% url 'products:product_list' %}">Products</a>
            <a href="{% url 'cart:cart_detail' %}">Cart ({{ cart_count }})</a>
            {% if user.is_authenticated %}
                <a href="{% url 'orders:order_list' %}">My Orders</a>
                <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
                <a href="{% url 'accounts:signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2025 Fresh Nexus</p>
    </footer>
</body>
</html>
